name: Build and upload to PyPi

on:
  push:
    tags:
      - "*"
  release:
    types:
      - published

jobs:
  pypi_push:
    environment: deploy
    if: "github.repository == 'openforcefield/openff-nagl-models'"
    name: Build, upload and test pure Python wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: testpypi_deploy
        uses: MDAnalysis/pypi-deployment@main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TESTPYPI_UPLOAD_TOKEN }}
          test_submission: true
          package_name: 'openff-nagl-models'
          wheels: false

      - name: pypi_deploy
        uses: MDAnalysis/pypi-deployment@main
        if: github.event_name == 'release' && github.event.action == 'published'
        with:
          token: ${{ secrets.PYPI_UPLOAD_TOKEN }}
          package_name: 'openff-nagl-models'
          wheels: false
