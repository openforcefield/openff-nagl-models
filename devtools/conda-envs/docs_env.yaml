name: openff-nagl-models-docs
channels:
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - python
  - pip

  # Documentation
  - myst-nb
  - myst-parser>=0.16
  - docutils
  - sphinx<5
  - sphinx-notfound-page
  - autodoc-pydantic
  - sphinx-click

  #  Pip-only installs
  - pip:
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
